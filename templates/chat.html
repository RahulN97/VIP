  <body>


  <nav class="bg-dark navbar-dark">
  </nav>
  <section id="header" class="jumbotron text-center">
       <h1 class="display-3">{{ originalPostData["postTitle"] }}</h1>
       <p class="lead">" {{ originalPostData["postDesc"] }}  "</p>
       <p class="user"> - {{ originalPostData["postUser"] }}</p>
  </section>

  <br><br><br>
  <section id="gallery">
    <div class="container">
      <div class="row">
        {% for post in chatData %}
        <!-- class="col-lg-4 mb-4" -->
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post["user"] }}</h5>
              {% if post["sentiment"] == 0 %}
<!--               <p class="card-text">{{ post["comment"] }}</p>
 -->          <p class="positive">{{ post["comment"] }}</p>
              {% else %}
              <p class="negative">{{ post["comment"] }}</p>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
  </section>
